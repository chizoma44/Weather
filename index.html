          <h4>Weather</h4>
          <br />

            <div class="row">
              <div class="col-4">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-2">
                <button class="btn btn-success w-100" id="locate-here-button">
                  Locate Here
                </button>
              </div>
            </div>
          </form>
          <br />

            <div id="time-now"></div>
